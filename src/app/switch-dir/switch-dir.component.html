<div [ngSwitch]="color">
  <div [class]="Colored" *ngSwitchCase="'red'">you picked red color</div>
  <div [class]="Colored2" *ngSwitchCase="'blue'">you picked blue color</div>
  <div *ngSwitchCase="'orange'" [class]="Colored3">you picked orange color</div>
  <div *ngSwitchDefault>Pick correct color</div>
</div>

<h1 [class]="Colored">sk</h1>
